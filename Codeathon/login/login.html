<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SkillAce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --error-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" fill-opacity="0.05"/></svg>');
            background-size: 50px 50px;
            top: -50%;
            left: -50%;
            z-index: 0;
            animation: backgroundAnimation 60s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            100% {
                transform: translateX(100px) translateY(100px) rotate(360deg);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .logo {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background-color: var(--light-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            color: var(--dark-color);
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-color);
            opacity: 0.7;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            position: relative;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(46, 204, 113, 0.4);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: var(--dark-color);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Animation for invalid inputs */
        .shake {
            animation: shake 0.5s linear;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        /* Loading animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <a href="../homepage/homepage.html" class="login-button">
                <span>Login to SkillAce</span>
                <div class="loader"></div>
            </a>
        </form>
        <div class="divider">OR</div>
        <div class="social-login">
            <div class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn twitter">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="signup-link">
            New to SkillAce? <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail');
            const password = document.getElementById('loginPassword');
            const loginButton = document.querySelector('.login-button');
            const buttonText = loginButton.querySelector('span');
            const loader = loginButton.querySelector('.loader');
            
            // Simple validation
            let isValid = true;
            
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                email.classList.add('shake');
                setTimeout(() => email.classList.remove('shake'), 500);
                isValid = false;
            }
            
            if (password.value.length < 6) {
                password.classList.add('shake');
                setTimeout(() => password.classList.remove('shake'), 500);
                isValid = false;
            }
            
            if (isValid) {
                // Show loading animation
                buttonText.style.opacity = '0';
                loader.style.display = 'block';
                
                // Simulate API call
                setTimeout(() => {
                    // Replace with actual login logic
                    console.log('Login attempt with:', {
                        email: email.value,
                        password: password.value
                    });
                    
                    // Reset button state
                    buttonText.style.opacity = '1';
                    loader.style.display = 'none';
                    
                    // Redirect to homepage
                    window.location.href = '../homepage/homepage.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
