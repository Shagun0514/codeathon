<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | SkillAce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --error-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" fill-opacity="0.05"/></svg>');
            background-size: 50px 50px;
            top: -50%;
            left: -50%;
            z-index: 0;
            animation: backgroundAnimation 60s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            100% {
                transform: translateX(100px) translateY(100px) rotate(360deg);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .logo {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background-color: var(--light-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            color: var(--dark-color);
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-color);
            opacity: 0.7;
        }

        .file-input {
            margin-bottom: 20px;
        }

        .file-input label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        .file-input .custom-file-upload {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: var(--light-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            color: var(--dark-color);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .file-input .custom-file-upload:hover {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .file-input .custom-file-upload i {
            margin-right: 8px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: var(--primary-color);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none;
        }

        .password-requirements {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .password-requirements h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.6);
        }

        .requirement-item i {
            margin-right: 8px;
            font-size: 12px;
        }

        .requirement-item.valid {
            color: var(--secondary-color);
        }

        .requirement-item.invalid {
            color: var(--error-color);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(46, 204, 113, 0.4);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .social-signup {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .progress {
            height: 5px;
            margin-top: 5px;
            overflow: hidden;
            background-color: var(--light-color);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            margin-top: 5px;
            gap: 5px;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .tag i {
            margin-left: 5px;
            cursor: pointer;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Animation for invalid inputs */
        .shake {
            animation: shake 0.5s linear;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        /* Loading animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 550px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="progress">
                    <div class="progress-bar" id="passwordStrength"></div>
                </div>
            </div>
            
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement-item" id="req-length">
                    <i class="fas fa-circle"></i> At least 8 characters
                </div>
                <div class="requirement-item" id="req-uppercase">
                    <i class="fas fa-circle"></i> At least one uppercase letter
                </div>
                <div class="requirement-item" id="req-lowercase">
                    <i class="fas fa-circle"></i> At least one lowercase letter
                </div>
                <div class="requirement-item" id="req-number">
                    <i class="fas fa-circle"></i> At least one number
                </div>
                <div class="requirement-item" id="req-special">
                    <i class="fas fa-circle"></i> At least one special character
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-tools"></i>
                <input type="text" id="skills" placeholder="Your Skills (comma-separated)" required>
                <div class="tag-container" id="skillTags"></div>
            </div>
            
            <div class="file-input">
                <label>Government ID:</label>
                <label for="govId" class="custom-file-upload">
                    <i class="fas fa-id-card"></i> Upload Government ID
                </label>
                <input type="file" id="govId" accept="image/*,.pdf" required>
                <div class="file-name" id="govIdFileName"></div>
            </div>
            
            <div class="file-input">
                <label>Profile Picture:</label>
                <label for="profilePic" class="custom-file-upload">
                    <i class="fas fa-user-circle"></i> Upload Profile Picture
                </label>
                <input type="file" id="profilePic" accept="image/*" required>
                <div class="file-name" id="profilePicFileName"></div>
            </div>
            
            <!-- New Certificates file input -->
            <div class="file-input">
                <label>Certificates (Optional):</label>
                <label for="certificates" class="custom-file-upload">
                    <i class="fas fa-certificate"></i> Upload Certificates
                </label>
                <input type="file" id="certificates" accept="image/*,.pdf" multiple>
                <div class="file-name" id="certificatesFileName"></div>
            </div>
            
            <a href="../homepage/homepage.html" class="submit-btn" id="submitBtn">
                <span>Create Your Account</span>
                <div class="loader"></div>
            </a>
            
        </form>
        
        <div class="divider">OR</div>
        
        <div class="social-signup">
            <div class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn twitter">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
<script>
    import { supabase } from './supabaseClient.js';

document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const skillsInput = document.getElementById('skills');
    const skillTags = document.getElementById('skillTags');
    const govIdInput = document.getElementById('govId');
    const profilePicInput = document.getElementById('profilePic');
    const certificatesInput = document.getElementById('certificates');
    const submitBtn = document.getElementById('submitBtn');

    // Password Requirements
    const reqLength = document.getElementById('req-length');
    const reqUppercase = document.getElementById('req-uppercase');
    const reqLowercase = document.getElementById('req-lowercase');
    const reqNumber = document.getElementById('req-number');
    const reqSpecial = document.getElementById('req-special');
    const passwordStrength = document.getElementById('passwordStrength');

    const emailError = document.getElementById('emailError');
    const usernameError = document.getElementById('usernameError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    // Skill tags
    skillsInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ',') {
            e.preventDefault();
            addSkillTag();
        }
    });

    skillsInput.addEventListener('blur', addSkillTag);

    function addSkillTag() {
        const skill = skillsInput.value.trim();
        if (!skill) return;

        skill.split(',').forEach(s => {
            const trimmedSkill = s.trim();
            if (!trimmedSkill) return;
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `${trimmedSkill} <i class="fas fa-times"></i>`;
            tag.querySelector('i').addEventListener('click', () => tag.remove());
            skillTags.appendChild(tag);
        });

        skillsInput.value = '';
    }

    // Password strength checker
    passwordInput.addEventListener('input', function () {
        const password = this.value;
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[^A-Za-z0-9]/.test(password);

        updateRequirement(reqLength, hasLength);
        updateRequirement(reqUppercase, hasUppercase);
        updateRequirement(reqLowercase, hasLowercase);
        updateRequirement(reqNumber, hasNumber);
        updateRequirement(reqSpecial, hasSpecial);

        const strength = [hasLength, hasUppercase, hasLowercase, hasNumber, hasSpecial].filter(Boolean).length * 20;
        passwordStrength.style.width = strength + '%';
        passwordStrength.style.background = strength <= 40 ? '#ff6b6b' : strength <= 80 ? '#feca57' : '#1dd1a1';
    });

    function updateRequirement(element, isValid) {
        element.classList.toggle('valid', isValid);
        element.classList.toggle('invalid', !isValid);
        element.querySelector('i').className = isValid ? 'fas fa-check-circle' : 'fas fa-times-circle';
    }

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Reset errors
        [emailError, usernameError, confirmPasswordError].forEach(el => el.style.display = 'none');
        let isValid = true;

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
            emailError.textContent = 'Please enter a valid email address';
            emailError.style.display = 'block';
            isValid = false;
        }

        if (usernameInput.value.length < 3) {
            usernameError.textContent = 'Username must be at least 3 characters';
            usernameError.style.display = 'block';
            isValid = false;
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.textContent = 'Passwords do not match';
            confirmPasswordError.style.display = 'block';
            isValid = false;
        }

        if (!govIdInput.files.length || !profilePicInput.files.length) {
            alert('Please upload both Government ID and Profile Picture');
            isValid = false;
        }

        if (!isValid) return;

        // Disable button
        const buttonText = submitBtn.querySelector('span');
        const loader = submitBtn.querySelector('.loader');
        buttonText.style.opacity = '0';
        loader.style.display = 'block';
        submitBtn.disabled = true;

        // Collect skill tags
        const skillList = [...document.querySelectorAll('.tag')].map(tag => tag.textContent.trim());

        try {
            // Sign up with Supabase Auth
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: emailInput.value,
                password: passwordInput.value
            });

            if (authError) throw new Error(authError.message);
            const user = authData.user;

            // Upload files
            const govIdFile = govIdInput.files[0];
            const profilePicFile = profilePicInput.files[0];

            const govIdPath = `govIds/${user.id}-${govIdFile.name}`;
            const profilePicPath = `profilePics/${user.id}-${profilePicFile.name}`;

            await supabase.storage.from('uploads').upload(govIdPath, govIdFile);
            await supabase.storage.from('uploads').upload(profilePicPath, profilePicFile);

            const govIdURL = supabase.storage.from('uploads').getPublicUrl(govIdPath).data.publicUrl;
            const profilePicURL = supabase.storage.from('uploads').getPublicUrl(profilePicPath).data.publicUrl;

            // Upload certificates
            const certificateURLs = [];
            for (let i = 0; i < certificatesInput.files.length; i++) {
                const certFile = certificatesInput.files[i];
                const certPath = `certificates/${user.id}-${certFile.name}`;
                await supabase.storage.from('uploads').upload(certPath, certFile);
                const certUrl = supabase.storage.from('uploads').getPublicUrl(certPath).data.publicUrl;
                certificateURLs.push(certUrl);
            }

            // Insert profile data
            await supabase.from('profiles').insert([{
                id: user.id,
                email: emailInput.value,
                username: usernameInput.value,
                skills: skillList.join(','),
                gov_id_url: govIdURL,
                profile_pic_url: profilePicURL,
                certificates: certificateURLs
            }]);

            alert('Signup successful! Check your email for verification.');
            window.location.href = 'homepage.html';

        } catch (err) {
            console.error(err);
            alert(err.message || 'Signup failed');
            buttonText.style.opacity = '1';
            loader.style.display = 'none';
            submitBtn.disabled = false;
        }
    });
});
</script></certificatesInput.files.length>
</body>
</html>
