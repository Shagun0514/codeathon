<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Chats - Skill Trading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .chat-page {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h2 {
      padding: 15px;
      background-color: #4A90E2;
      color: white;
      font-size: 1.2em;
    }

    .chat-list {
      list-style: none;
    }

    .chat-list li {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .chat-list li:hover, .chat-list .active {
      background-color: #f0f0f0;
    }

    .chat-list img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background-color: #fafafa;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 15px;
      background-color: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="chat-page">
    <!-- Left Sidebar with Chats -->
    <div class="sidebar">
      <h2>Your Chats</h2>
      <ul class="chat-list">
        <li class="active">
          <img src="abhinavChild.jpeg" alt="Abhinav G.">
          <span>Abhinav G.</span>
        </li>
        
      </ul>
    </div>

    <!-- Right Chat Content -->
    <div class="chat-content">
      <div class="chat-header">
        <img src="../homepage/imageassets/abhinavChild.jpeg" alt="Abhinav G.">
        <strong>Abhinav G.</strong>
      </div>
      <div class="chat-messages" id="chatBox">
        <!-- Empty initially -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chatBox");

      if (input.value.trim() !== "") {
        const newMsg = document.createElement("div");
        newMsg.textContent = input.value;
        newMsg.style.margin = "10px 0";
        newMsg.style.padding = "10px 15px";
        newMsg.style.borderRadius = "20px";
        newMsg.style.background = "#4A90E2";
        newMsg.style.color = "#fff";
        newMsg.style.maxWidth = "70%";
        newMsg.style.alignSelf = "flex-end";
        newMsg.style.textAlign = "right";

        chatBox.appendChild(newMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
